<div class="c-gallery" >
  <div class="row" >
    <div *ngFor="let item of itemList" class="col-12 col-sm-6 col-lg-3">
      <figure routerLink="/characters/{{item.id}}" class="c-gallery__item" >{{item.id}}
        <h2 class="c-gallery__text">{{item.name}}</h2>
        <img class="c-gallery__img" width="250px" src={{item.image}} alt="Imagen">
      </figure>
    </div>
  </div>
</div>
